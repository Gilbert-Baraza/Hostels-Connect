<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landlord Dashboard | Hostel Connect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #333;
    }

    button {
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 16px;
      float: right;
      margin-top: -30px;
    }

    #logoutBtn:hover {
      background-color: #b52d3b;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
    }

    form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #eef3ff;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 25px 0;
    }

    .approve-booking-btn {
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      margin-right: 5px;
    }

    .approve-booking-btn:hover {
      background-color: #218838;
    }

    .reject-booking-btn {
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .reject-booking-btn:hover {
      background-color: #b52d3b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Landlord Dashboard</h2>
    <p>Welcome, <span id="landlordName"></span> ðŸ‘‹</p>
    <button id="logoutBtn">Logout</button>

    <hr />

    <!-- ðŸ  Upload New Hostel Section -->
    <h3>Upload New Hostel</h3>
    <form id="hostelForm">
      <input type="text" id="hostelName" placeholder="Hostel Name" required />

      <input type="file" id="image" accept="image/*" required />
      <!-- âœ… Geoapify Dropdown -->
      <select id="locationSelect" required>
        <option value="">Loading locations...</option>
      </select>

      <!-- Hidden input to store the selected location value for form submission -->
      <input type="hidden" id="location" />
      <select id="roomType" required >
        <option value="">Room Type</option>
        <option value="single">Single</option>
        <option value="self-contained">Self-contained</option>
        <option value="double">Double</option>
      </select>
      <select id="paymentFrequency" required >
        <option value="">Payment frequency</option>
        <option value="monthly">Monthly</option>
        <option value="semester">Per Semester</option>
      </select>
      <input type="number" id="rooms" placeholder="Number of Rooms Available" min="1" required />
       <input type="number" id="price" placeholder="Rent (Ksh)" required />
      
       
      
      <textarea id="rulesAndRegulations" placeholder="Hostel Rules and Regulations (Optional)"></textarea>
      <button type="submit">Upload Hostel</button>
    </form>

    <hr />

    <!-- ðŸ“‹ My Uploaded Hostels -->
    <h3>Your Uploaded Hostels</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Price</th>
          <th>Rooms Left</th>
          <th>Admin Approval</th>
        </tr>
      </thead>
      <tbody id="myHostels">
        <!-- Dynamic Hostel Rows -->
      </tbody>
    </table>

    <hr />

    <!-- ðŸ§¾ Pending Student Bookings -->
    <h3>Pending Student Bookings</h3>
    <table>
      <thead>
        <tr>
          <th>Hostel</th>
          <th>Student</th>
          <th>Date Booked</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pendingBookings">
        <!-- Dynamic Bookings -->
      </tbody>
    </table>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
