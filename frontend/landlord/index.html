<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landlord Dashboard | Hostel Connect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <button id="sidebarToggle" class="sidebar-toggle"><i class="fa-solid fa-bars"></i></button>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="user-profile-logo.png" class="sidebar-avatar" />
        <h3 id="landlordNameSidebar">Landlord</h3>
      </div>

      <nav class="sidebar-links">
        <a href="#" class="nav-link active" data-page="hostels"><i class="fa-solid fa-building"></i> Your Hostels</a>
        <a href="#" class="nav-link" data-page="bookings"><i class="fa-solid fa-bookmark"></i> Pending Bookings</a>
        <a href="#" class="nav-link" data-page="settings"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>

      <button id="logoutBtn" class="logout-sidebar">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="dashboard-container">
      <!-- Page: Hostels -->
      <div id="page-hostels" class="page active">
        <header class="top-header">
          <div>
            <h2>Landlord Dashboard</h2>
            <p>Welcome, <span id="landlordName"></span> ðŸ‘‹</p>
          </div>
        </header>
        <hr />
        <!-- ðŸ  Upload New Hostel Section -->
        <h3>Upload New Hostel</h3>
        <form id="hostelForm">
          <input type="text" id="hostelName" placeholder="Hostel Name" required />
          <input type="file" id="image" accept="image/*" required />
          <select id="locationSelect" required>
            <option value="">Loading locations...</option>
          </select>
          <input type="hidden" id="location" />
          <select id="roomType" required >
            <option value="">Room Type</option>
            <option value="single">Single</option>
            <option value="self-contained">Self-contained</option>
            <option value="double">Double</option>
          </select>
          <select id="paymentFrequency" required >
            <option value="">Payment frequency</option>
            <option value="monthly">Monthly</option>
            <option value="semester">Per Semester</option>
          </select>
          <input type="number" id="rooms" placeholder="Number of Rooms Available" min="1" required />
          <input type="number" id="price" placeholder="Rent (Ksh)" required />
          <textarea id="rulesAndRegulations" placeholder="Hostel Rules and Regulations (Optional)"></textarea>
          <button type="submit">Upload Hostel</button>
        </form>

        <hr />

        <!-- ðŸ“‹ My Uploaded Hostels -->
        <h3>Your Uploaded Hostels</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Price</th>
              <th>Rooms Left</th>
              <th>Admin Approval</th>
            </tr>
          </thead>
          <tbody id="myHostels">
            <!-- Dynamic Hostel Rows -->
          </tbody>
        </table>
      </div>

      <!-- Page: Bookings -->
      <div id="page-bookings" class="page">
        <header class="top-header"><h2>Pending Student Bookings</h2></header>
        <hr />
        <table>
          <thead>
            <tr>
              <th>Hostel</th>
              <th>Student</th>
              <th>Date Booked</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pendingBookings">
            <!-- Dynamic Bookings -->
          </tbody>
        </table>
      </div>
       <!-- Page: Settings -->
       <div id="page-settings" class="page">
        <header class="top-header"><h2>Settings</h2></header>
        <hr />
        <div class="settings-container">
            <label class="dark-mode-switch">
                Dark Mode: <input type="checkbox" id="darkModeToggle">
            </label>
        </div>
    </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
