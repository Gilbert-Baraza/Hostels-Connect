const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function fixLandlordRole(email) {
  const q = query(collection(db, "users"), where("email", "==", email));
  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    alert("❌ No user found with that email in Firestore.");
    return;
  }

  const docRef = snapshot.docs[0].ref;
  await updateDoc(docRef, { role: "landlord" });
  alert("✅ Landlord role fixed successfully!");
}
